{% load static %} <!--duhet shtuar kjo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="{% static 'journal\\style.css' %}">    
    <title>Add</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 id="greet">Hello {{name}}</h1>
            </div>
            <div class="col-6" id="date_">
                {{date}}
            </div>
        </div>
        
        <div class="row d-flex flex-row">
        <div class="col-9">
          <form action="{% url 'add' name %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!--<textarea id="information" name ="page" class="form-control" rows="6" placeholder="What is on your mind..."></textarea>-->
            <button id ="submitButton" class="btn">Submit</button>
          </form>
    
        </div>
          <div id= "containQuote" class="col-3">
            <h2 id="quote"></h2>
          </div>
    
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="{% static 'journal\\script.js' %}"></script>
</body>
</html>
